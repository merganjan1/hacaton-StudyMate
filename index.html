
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate | Premium AI EdTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-indigo: #1B1F3B;
            --brand-cyan: #4FD1C5;
            --brand-white: #F4F6FA;
            --brand-border: rgba(27, 31, 59, 0.06);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-white);
            color: var(--brand-indigo);
            margin: 0;
            padding: 0;
        }
        .letter-spacing-wide {
            letter-spacing: 0.3em;
        }
        .studymate-wordmark {
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .visual-signature-bg {
            background-image: linear-gradient(135deg, transparent 45%, var(--brand-cyan) 45.1%, var(--brand-cyan) 45.2%, transparent 45.3%);
            background-size: 100% 100%;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--brand-cyan), 0 0 10px var(--brand-cyan); opacity: 0.6; }
            50% { box-shadow: 0 0 15px var(--brand-cyan), 0 0 30px var(--brand-cyan); opacity: 1; }
            100% { box-shadow: 0 0 5px var(--brand-cyan), 0 0 10px var(--brand-cyan); opacity: 0.6; }
        }
        .animate-brand-glow {
            animation: glow 3s infinite ease-in-out;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(27, 31, 59, 0.1); border-radius: 10px; }
    </style>
